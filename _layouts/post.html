---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>
  <div class="post-info">
    <img src="{{ "/assets/clock-blue.png" | relative_url }}" />
    <time datetime="{{ page.date }}" class="catalogue-meta">{{ page.date | date: "%d. %B %Y" }}</time>
    <span class="seperator">&nbsp;/&nbsp;</span>
    <img src="{{ "/assets/tags-blue.png" | relative_url }}" />
    <span class="post-meta">{{ page.tags | join: ", " }}</span>
  </div>

  {{ content }}
</div>

{% if page.comments %}
  {% include disqus_comments.html %}
{% endif %}

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
